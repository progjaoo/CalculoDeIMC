<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <h1>Calcule seu IMC</h1>
                <input type="number" name="" placeholder="Altura ex: 1.50" id="altura">
                <input type="number" name="" placeholder="peso ex: 50kg" id="peso">

            </div>
                <div class="right">
                    <p>IMC é a sigla para Índice de Massa Corpórea. Parâmetro adotado pela Organização Mundial da Saúde para calcular o peso ideal de cada pessoa.</p>
                    <img src="img/tela principal.png" alt="" class="img" id="img">
                </div>
        </div>
    </div>
